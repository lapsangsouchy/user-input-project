<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Input Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main_container">
      <h1 id="main_title"></h1>
      <p id="story_result"></p>
      <form class="form_container">
        <div class="adlib">
          <label for="title_input">title:</label>
          <input type="text" id="title_input" placeholder="My Ad Lib" />
        </div>

        <div class="adlib">
          <label for="noun">noun:</label>
          <input type="text" id="noun" placeholder="Pizza" />
        </div>

        <div class="adlib">
          <label for="verb">verb:</label>
          <input type="text" id="verb" placeholder="Exercise" />
        </div>

        <div class="adlib">
          <label for="adjective">adjective:</label>
          <input type="text" id="adjective" placeholder="Crazy" />
        </div>
        <button id="submit_button">Submit!</button>
      </form>
    </div>
    <div class="main_container">
      <h1>M.A.S.H.</h1>

      <p id="mash_result"></p>
      <form class="form_container">
        <div class="adlib">
          <label for="home">Home:</label>
          <input type="text" id="home" placeholder="Motel" />
        </div>

        <div class="adlib">
          <label for="pet">Pet:</label>
          <input type="text" id="pet" placeholder="Totoro" />
        </div>
        <button id="mash_button">Submit!</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
